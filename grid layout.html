<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .container {
            display: grid;
            grid-template-areas:
                "header header header"
                "sidebar main main"
                "footer footer footer";
            grid-template-rows: auto 1fr auto;
            grid-template-columns: 200px 1fr 1fr;
            gap: 10px;
            min-height: 100vh;
            padding: 10px;
        }

        header {
            grid-area: header;
            background: #4a90e2;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.5rem;
        }

        .sidebar {
            grid-area: sidebar;
            background: #f0f0f0;
            padding: 20px;
        }

        .main {
            grid-area: main;
            background: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        footer {
            grid-area: footer;
            background: #4a90e2;
            color: white;
            text-align: center;
            padding: 10px;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-areas:
                    "header"
                    "main"
                    "sidebar"
                    "footer";
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            Grid Layout Header
        </header>
        <div class="sidebar">
            <h3>Sidebar</h3>
            <p>Links or additional content go here.</p>
        </div>
        <div class="main">
            <h2>Main Content</h2>
            <p>
                This is the main content area where articles, text, or other information can be displayed.
                It's styled with box shadows and padding for better presentation.
            </p>
        </div>
        <footer>
            Grid Layout Footer &copy; 2025
        </footer>
    </div>
</body>
</html>
