<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            padding: 50px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #0056b3;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #555;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input:focus, textarea:focus {
            border-color: #0056b3;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #0056b3;
            color: rgb(255, 255, 255);
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #00449c;
        }

        .confirmation-message {
            margin-top: 20px;
            text-align: center;
            color: green;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Job Application Form</h1>
        <form id="jobApplicationForm">
            <div class="input-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name">
            </div>
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            <div class="input-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
            </div>
            <div class="input-group">
                <label for="experience">Years of Experience</label>
                <input type="number" id="experience" name="experience" required placeholder="Enter years of experience">
            </div>
            <div class="input-group">
                <label for="message">Cover Letter</label>
                <textarea id="message" name="message" rows="4" required placeholder="Write your cover letter"></textarea>
            </div>
            <button type="submit" class="submit-btn">Submit Application</button>
        </form>
        <div id="confirmationMessage" class="confirmation-message"></div>
    </div>

    <script>
        document.getElementById("jobApplicationForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form from reloading page

            // Collect form data
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;
            const experience = document.getElementById("experience").value;
            const message = document.getElementById("message").value;

            // Display a confirmation message
            document.getElementById("confirmationMessage").textContent = `Thank you, ${name}! Your application has been submitted successfully. We will contact you at ${email}.`;

            // Optionally, you can reset the form after submission
            document.getElementById("jobApplicationForm").reset();
        });
    </script>
</body>
</html>
