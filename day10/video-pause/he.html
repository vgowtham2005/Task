<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Pause Example</title>
  <style>
 
/* styles.css */
.video-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-top: 20px;
}

.button-container {
  margin-top: 10px;
}

.video-btn {
  padding: 10px 20px;
  font-size: 16px;
  margin: 0 5px;
  background-color: #007BFF;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.video-btn:hover {
  background-color: #0056b3;
}


  </style>
</head>
<body>
    <div class="video-container">
        <video id="myVideo" width="640" height="360" controls>
          <source src="C:\Users\somas\Videos\Screen Recordings\Screen Recording 2025-01-08 223631.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
        <div class="button-container">
          <button id="pauseButton" class="video-btn">Pause</button>
          <button id="resumeButton" class="video-btn">Resume</button>
        </div>
      </div>
  <script >
    // script.js
const video = document.getElementById("myVideo");
const pauseButton = document.getElementById("pauseButton");
const resumeButton = document.getElementById("resumeButton");

// Pause the video
pauseButton.addEventListener("click", function () {
  video.pause();
});

// Resume the video
resumeButton.addEventListener("click", function () {
  video.play();
});

    </script>
</body>
</html>
